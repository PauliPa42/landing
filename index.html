<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- HEADER-->
    <div id="header">
      <img class="avatar-small" src="images/icon picture.jpg" alt="logo">
      <h2 class="text-center">The Green Shop</h2>
    </div>
    <br>
    <br>
    <br>
    <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('images/banner green.jpg');">
      <div class="small-container text-center">
        <h1>What you <strong>consume</strong> can <strong>change</strong> the world!</h1>
        <p>Be part of the solution, not the problem.</p>
        <br>
        <a class="btn-medium" href="#">Shop Now</a>
      </div>
    </div>

    <br>
    <br>
    <br>
    <!-- code a "How it works" section -->

    <div class="card-background">
      <div id="products-intro"><h2>Check out these new products</h2></div>

      <div class="products">
        <a href="#">
          <div class="card-product">
            <img src="images/beauty.jpg">
            <div class="card-product-info">
              <h3>phaedra</h3>
              <p>Botanical Cosmetics</p>
            </div>
          </div>
        </a>

        <a href="#">
          <div class="card-product">
            <img src="images/Everdrop_600x600.jpg">
            <div class="card-product-info">
              <h3>Everdrop</h3>
              <p>Sustainable Cleaning Supplies</p>
            </div>
          </div>
        </a>

        <a href="#">
          <div class="card-product">
            <img src="images/bar.jpg">
            <div class="card-product-info">
              <h3>Granola Bar</h3>
              <p>Healthy Snack</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <br>
    <br>
    <br>
    <!-- code a footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
